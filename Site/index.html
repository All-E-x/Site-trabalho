<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MariModa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="imagens/Logo.png" alt="Logo" />
      <h1></h1>
    </div>
    <div class="menu-buttons">
      <button id="login-btn">Login</button>
      <button id="cart-toggle">üõí Carrinho (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <section id="banner">
    <img src="imagens/Banner.png" alt="Banner" />
  </section>

  <main>
    <section id="login-section" class="hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Nome" id="nome" required />
        <input type="number" placeholder="Ano de nascimento" id="ano" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Senha" id="senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="products-container"></section>
  </main>

  <aside id="cart" class="hidden">
    <h2>Meu Carrinho</h2>
    <ul id="cart-items"></ul>
    <p>Total: R$ <span id="cart-total">0.00</span></p>
    <button id="checkout">Prosseguir compra</button>
    <p id="checkout-error" class="error-message hidden">‚ö†Ô∏è Erro: fun√ß√£o de pagamento ainda n√£o dispon√≠vel.</p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
